development:
  adapter: postgresql
  database: <%= CONFIG['database'][:development][:database] %>
  user: <%= CONFIG['database'][:development][:user] %>
  host: <%= CONFIG['database'][:development][:host] %>
  password: <%= CONFIG['database'][:development][:password] %>
  pool: 5
  timeout: 5432

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: twins2014_test
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: twins2014_production
  pool: 5
  timeout: 5000
